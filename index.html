<body>
    <div class="container">

        <main class="main-content">
            <!-- Dominant Visualization Area -->
            <div class="visualization-container">
                <canvas id="visualizer" width="1000" height="500"></canvas>
                <div class="target-line" id="targetLine"></div>
                <div class="success-message" id="successMessage">

            </div>

            <!-- Mission Box -->
            <div class="mission-box">

                    <div class="timer-text" id="timerText">3:00</div>
                </div>
            </div>

            <!-- Worksheet Modal -->
            <div class="worksheet-modal" id="worksheetModal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="byte-companion">
                            <div class="byte-circle">
                                <img class="byte-character" src="Byte_mascot/Byte_Thinking.png" alt="Byte Thinking">
                            </div>
                        </div>
                        <h2 id="modalTitle">F√ºlle nun dein Arbeitsblatt aus.</h2>
                    </div>
                    <div class="modal-timer">
                        <div class="timer-display" id="modalTimerText">4:00</div>

                    </div>
                </div>
            </div>
